{% extends 'base.html' %}
{% block content %}

<h1>Rat List</h1>

{% for rat in rats %}
<a href="{% url 'detail' rat.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ rat.name }}</span>
      <p>Breed: {{ rat.breed }}</p>
      <p>Description: {{ rat.description }}</p>
      {% if rat.age > 0 %}
        <p>Age: {{ rat.age }}</p>
      {% else %}
        <p>Age: Nugget</p>
      {% endif %}
    </div>
  </div>
</a>
{% endfor %}

{% endblock %}
